  <h2>취미</h2>
  <p>카페 알바를 했던 탓인가 <strong>커피 마시는걸 좋아한다.</strong> 그렇다고 그냥 커피 마시는게 아니고 커피를 마시면서 무슨 맛이 느껴지는지 생각을 하면서 마신다<br>
    <p><img src="hand drip coffee.jpg" width="15%"></p>
    <p style="margin-top:5px;">주로 찾는 커피는 <strong>드립류 커피</strong>들을 찾는다 드립을 마시기 시작하니깐 머신을 통해서 추출해낸 커피들과 다르게 텁텁함이 없는 깔끔한 맛을 느낄수 있기 때문이다.
  </p>
