  <h2>자기소개</h2>
  <p><a href="https://www.w3.org/TR/html52/textlevel-semantics.html#the-a-element" target="_blank" title="html5speicification">저는 남들보다 운동신경이 떨어져서 운동을 직접 하는것보다 보는걸 좋아하는데</a> 그중에서 <strong>제일 좋아하는 운동은 <u>축구</u></strong>입니다.</p>
  <img src="soccer.jpg" width="50%">
  <p style="margin-top:10px;">축구보는걸 좋아하게된 계기는 잘 기억 안나지만 내 기억상 체육시간에 많이했던 운동이 축구였고 그래서 축구라는게 나한테 익숙해지다보니 축구보는걸 좋아하게된거같다.</p>
